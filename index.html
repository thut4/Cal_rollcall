<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registeration</title>
  <link rel="icon" href="img/logo (1).png" type="image/icon type">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <script src="select.js"></script>
</head>

<body onload="disableSubmit()">
  <div class="container-fluid">
    <form action="register.php" method="POST">
      <h1 class="text-md-center">Registeration Form</h1>
      <div class="form-group">
        <label for="year">RollNo</label>
        <select name="year" id="year" class="custom-select-sm"
          onchange="configureDropDownLists(this,document.getElementById('major'))">
          <option selected="">select year</option>
          <option value="One">1</option>
          <option value="Two">2</option>
          <option value="Three">3</option>
          <option value="Four">4</option>
          <option value="Five">5</option>
        </select>
        <select name="major" id="major" class="custom-select-sm">
          <option selected="">select major</option>
        </select>
        <input type="number" name="rollno" class="col-form-label-sm" id="roll" min="1"
          onkeypress="return event.charCode >= 48" required><br>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control-plaintext" placeholder="Enter Name here" required>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="email" name="email" class="form-control-plaintext" placeholder="Enter Email here" required>
        </div>
        <div class="form-group">
          <label for="dob">DOB</label>
          <input type="date" name="dob" class="form-control-plaintext" id="dob" placeholder="Enter Name here">
        </div>
        <div class="form-group">
          <label for="name">Gender : </label>
          <label class="form-check-label">Male</label>
          <input type="radio" name="gender" value="Male">
          <label class="form-check-label">Female</label>
          <input type="radio" name="gender" value="Female">
        </div>
        <div class="form-group">
          <label for="Address">Address</label>
          <input type="text" name="address" class="form-control-plaintext" placeholder="Enter Address here">
        </div>
        <div class="form-group">
          <label for="Phone">Phone</label>
          <input type="phone" name="phone" class="form-control-plaintext" placeholder="Enter Phone here"
            pattern="^[0-9]*$">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control">
        </div>
        <div class="form-check">
          <input type="checkbox" name="term" id="term" onchange="activateButton(this)"> I Agree Terms & Coditions
          <div class="form-group">
            <input type="submit" class="btn-success" value="Register" id="submit">
            <a href="login.php"><input type="button" class="btn-outline-primary" value="Login"></a>
          </div>
    </form>
  </div>
</body>

</html>
